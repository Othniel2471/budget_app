databases:
  - name: budgetapp
    databaseName: budgetapp_9x4t
    user: budgetapp_9x4t_user

services:
  - type: web
    name: budget-app
    runtime: ruby
    buildCommand: './bin/render-build.sh'
    startCommand: 'bundle exec puma -C config/puma.rb'
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: budgetapp
          property: connectionString
      - key: RAILS_MASTER_KEY
        sync: false
